<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      body {
        margin:0;
        background-color: lavender;
        font-family: 'Architects Daughter', cursive;
        text-align: center;
      }
      #capsules {
        width: 30%;
        margin-top:20px;
      }
      #title {
        margin:0;
        margin-top:20px;
        font-size:80px;
        font-weight: bold;
      }
      h2 {
        margin-top:0;
      }
      h3 {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      footer{ 
        margin-top: 300px;
      }
  </style>
  </head>

  <body>
    <header>
      <p id="title"> Pill Pal </p>
      <h2>Keep track of every medicine you take!</h2>
      <img id="capsules" src="./capsules.png" alt="Capsules Logo" />
    </header>

    <main>
      <div>
        <section class="login">
          <fieldset>
            <form id="" action="secondpg.html">
            <h3>Enter your phone number </h3>
            <input
                  type="text"
                  id="add-phone"
                  placeholder="408-112-1023"
                /> <br><br>
            <input type="submit" value="Submit">
            </form>
          </fieldset>
          <fieldset>
            <button type="button" id="joke" class="btn btn-warning mt-5">Give me a joke!</button>
            <p id="display-joke"> </p>
          </fieldset>  
        </section>

      </div>
          <h3>Add A New Medication</h3>
          <form id="add-med" >
            <fieldset>
              <label>Name</label>
              <input type="text" id="add-med-name" placeholder="Tylenol" /><br>
              <label>What date will you start taking it? </label>
              <input type="date" id="add-med-date" data-date-format="M/d/yyyy" min="2021-01-01" placeholder=""
                title="mm/dd/yyyy" type="text"><br>
              <label>How often should you take it?</label>
              <div style="width:200px;">
                <select id="add-med-freq" name="frequency">
                  <option value="Every hour">Every hour</option>
                  <option value="Every 2 hours">Every 2 hours</option>
                  <option value="Every 3 hours">Every 3 hours</option>
                  <option value="Every 4 hours">Every 4 hours</option>
                  <option value="Every 5 hours">Every 5 hours</option>
                  <option value="Every 6 hours">Every 6 hours</option>
                  <option value="Every 7 hours">Every 7 hours</option>
                  <option value="Every 8 hours">Every 8 hours</option>
                  <option value="Every 9 hours">Every 9 hours</option>
                  <option value="Every 10 hours">Every 10 hours</option>
                  <option value="Every 11 hours">Every 11 hours</option>
                  <option value="Every 12 hours">Every 12 hours</option>
                </select>
              </div>
              <br><br>
              <input type="submit" value="Submit">
          </form>
          <section class="med-management">
            <h2>Medication Management</h2>
            <div>
              <h3>Medications I'm Currently Taking</h3>
              <ul id="med-list">
                <li></li>
              </ul>
    <footer>
      <div>
        Star Calendar favicon made by

          >Freepik</a>

          </form>
        </div>
