<!DOCTYPE html>
<html>
<head>
	<title>Medications Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>

	<div id="container">
		<h1>Medications Tracker
			<i id="plus" class="fas fa-plus"></i>
		</h1>
		<form id="add-med">
			<!-- <input id="input" type="text" placeholder="Blank"> -->
			<fieldset>
				<h3>Add A New Medication</h3>
                <label>Name</label>
                <input
                  type="text"
                  id="add-med-name"
                  placeholder="Tylenol"
                /><br>
                <label>What time date will you start taking it? </label>
                <input type="date" id="add-med-date"
data-date-format="M/d/yyyy" min="2021-01-01" placeholder="" title="mm/dd/yyyy" type="text"><br>
                <label>How often should you take it?</label>
                <div  style="width:200px;">
                  <select 
                  id="add-med-freq"
                  name="category">
                    <option value="Every hour">Every hour</option>
                    <option value="Every 2 hours">Every 2 hours</option>
                    <option value="Every 3 hours">Every 3 hours</option>
                    <option value="Every 4 hours">Every 4 hours</option>
                    <option value="Every 5 hours">Every 5 hours</option>
                    <option value="Every 6 hours">Every 6 hours</option>
                    <option value="Every 7 hours">Every 7 hours</option>
                    <option value="Every 8 hours">Every 8 hours</option>
                    <option value="Every 9 hours">Every 9 hours</option>
                    <option value="Every 10 hours">Every 10 hours</option>
                    <option value="Every 11 hours">Every 11 hours</option>
                    <option value="Every 12 hours">Every 12 hours</option>
                  </select>
                </div>
            </fieldset>
		</form>
		<ul id="list">
			<li class="meds">
				<i class="far fa-square"></i> Tylenol
			</li>
			<li class="meds">
				<i class="far fa-square"></i>
				Aspirin
			</li>
			<li class="meds">
				<i class="far fa-square"></i>
				Metformin
			</li>
		</ul>
	</div>

	<!-- Import jquery library -->
<script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script src="secondpg.js"></script>

</body>
</html>
